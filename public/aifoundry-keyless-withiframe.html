<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure AI Foundry - key-less (with iframe)</title>
  <link rel="icon" type="image/svg+xml" href="/aifoundry-gold.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://login.microsoftonline.com https://cdn.jsdelivr.net https://*.services.ai.azure.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://login.microsoftonline.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; frame-src 'self' https://login.microsoftonline.com; connect-src 'self' https://login.microsoftonline.com https://*.services.ai.azure.com https://*.cognitiveservices.azure.com; font-src 'self'; object-src 'none'; media-src 'none'; worker-src 'none'; child-src 'self' https://login.microsoftonline.com; base-uri 'self'; form-action 'self' https://login.microsoftonline.com;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      height: calc(100vh - 2rem);
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .header p {
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .iframe-container {
      flex: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      min-height: 600px;
    }
    
    .demo-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    
    .footer {
      margin-top: 1rem;
      text-align: center;
      opacity: 0.8;
      font-size: 0.9rem;
    }
    
    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      .container {
        height: calc(100vh - 1rem);
      }
      
      .header h1 {
        font-size: 1.5rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .iframe-container {
        min-height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Azure AI Foundry IFrame - Browser Demo</h1>
      <p>Experience client-side key-less authentication with Azure AI Foundry within IFrame</p>
    </div>
    
    <div class="iframe-container">
      <iframe 
        src="/aifoundry-keyless.html" 
        class="demo-iframe"
        title="Azure AI Foundry Demo"
        loading="lazy"
        sandbox="allow-scripts"
        referrerpolicy="no-referrer"
        allow=""
        importance="high">
        <p>Your browser does not support iframes. Please <a href="/aifoundry-keyless.html" style="color: #007acc;">visit the demo directly</a>.</p>
      </iframe>
    </div>
    
    <div class="footer">
      <p>&copy; 2025 Azure AI Foundry Demo. Experience the power of client-side AI integration.</p>
    </div>
  </div>
</body>
</html>
